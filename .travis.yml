language: node_js

node_js:
  - "8.9.1"

branches:
  only:
  - master
  - /^feature\/.*$/

before_install:
  - npm i -g npm@6.9.0

install:
- npm ci

script:
- npm run build:prod
- npm run lint
- npm version 1.0.6

deploy:
  provider: npm
  email: "alenkaru96@gmail.com"
  api_key: $npm_token
  skip_cleanup: true
  on:
     branches:
          only:
            - master
